site_name: cosmo_ml_tools
site_description: A python package that wraps many po useful ML packaagages and algorithms in cosmology.
site_author: rcalderonb6
site_url: https://rcalderonb6.github.io/cosmo_ml_tools
repo_url: https://github.com/rcalderonb6/cosmo_ml_tools

copyright: "Copyright &copy; 2024 - 2024 Rodrigo Calderon, Ph.D."

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]
          
markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/rcalderonb6/cosmo_ml_tools/issues
    - Examples:
        - examples/intro.ipynb
    - API Reference:
          - cosmo_ml_tools module: cosmo_ml_tools.md
          - common module: common.md
          - cosmology module: cosmology.md
          - statistics module: stats.md
          - plotting module: plots.md
          - analysis module: analysis.md
          - workflows module: workflows.md
          - utils module: utils.md
