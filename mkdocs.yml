site_name: Cosmo-ML-tools
site_description: My humble attempt to wrap many useful python packagages, ML algorithms and automate common workflows in Cosmology.
site_author: rcalderonb6
site_url: https://rcalderonb6.github.io/cosmo-ml-tools
repo_url: https://github.com/rcalderonb6/cosmo-ml-tools

copyright: "Copyright &copy; 2024 - 2024 Rodrigo Calderon, Ph.D."

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    logo: assets/logo.jpg
    # favicon: assets/favicon.png
    favicon: assets/logo.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]
          
markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Quickstart: quickstart.md
    - Installation: installation.md
    - Basic Usage: usage.md
    - Examples:
        - examples/model_selection.ipynb
    - API Reference:
          - Cosmo-ML-Tools Overview: cosmo_ml_tools.md
          - Common: common.md
          - Cosmology: cosmology.md
          - Sampler: sampler.md
          - Statistics: stats.md
          - Plotting: plots.md
          - Analysis: analysis.md
          - Workflows: workflows.md
          - Utilities: utils.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/rcalderonb6/cosmo-ml-tools/issues
